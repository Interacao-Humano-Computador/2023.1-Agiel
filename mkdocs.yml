site_name: Agiel

repo_name: "2023.1-Agiel"
repo_url: "https://github.com/Interacao-Humano-Computador/2023.1-Agiel"

theme:
  name: material
  logo: assets/agiel-white.png
  favicon: assets/agiel-white.png
  language: "pt"
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: orange
      toggle:
        icon: material/brightness-7
        name: Tema escuro

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: orange
      toggle:
        icon: material/brightness-4
        name: Tema claro
  features:
    - navigation.tabs
  font:
    text: "Montserrat"
    code: "sans-serif"

nav:
  - Início: index.md
  - Planejamento:
    - Cronograma: planejamento/cronograma.md
    - Cronograma Realizado: planejamento/cronograma_realizado.md 
    - Escolha do Site: planejamento/escolha_do_site.md
    - Ferramentas: planejamento/ferramentas_utilizadas.md
    - Processo de Design: planejamento/processo_design.md
    - Reuniões: planejamento/reunioes.md
  - Análise de Requisitos:
    - Análise de Tarefas: requisitos/analise_tarefas.md
    - Aspectos Éticos: requisitos/aspectos_eticos.md
    - Caract. da Plataforma: requisitos/caracteristicas-da-plataforma.md
    - Cenários: requisitos/cenarios.md
    - Guia de Estilo: requisitos/guia_de_estilo.md
    - Metas de Usabilidade: requisitos/metas_usabilidade.md
    - Perfil do Usuário: requisitos/perfil_do_usuario.md
    - Personas: requisitos/personas.md
    - Princípios Gerais de Projeto: requisitos/principios_gerais.md
  - Design Avaliação e Desenvolvimento:
    - Nível 1:
      - Análise de Tarefas:
        - Planejamento da Avaliação: desenvolvimento/tarefas/planejamento_tarefas.md
        - Planejamento do Relato de Resultados: desenvolvimento/tarefas/planejamento_resultado_tarefas.md
        - Relato de Resultados: desenvolvimento/tarefas/relatos_analise_tarefas.md  
      - Storyboard:
